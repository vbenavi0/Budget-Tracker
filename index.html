<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Budget Tracker</h1>
        <h3 id = "budgetTotal">Budget Total: $0</h3>
        <form onsubmit="event.preventDefault(); budget1.addIncome()">
            <label for="incomeNum">Add Income Amount: </label>
            <input type="text" name="incomeNum" id="incomeNum"> <br>
            <label for="incomeDesc">Add Income Description: </label>
            <input type="text" name="incomeDesc" id="incomeDesc"> <br>
            <input type="submit">
        </form>
        <form onsubmit="event.preventDefault(); budget1.addExpense()">
            <label for="expenseNum">Add Expense Amount: </label>
            <input type="text" name="expenseNum" id="expenseNum"> <br>
            <label for="expenseDesc">Add Expense Description: </label>
            <input type="text" name="expenseDesc" id="expenseDesc"> <br>
            <input type="submit">
        </form>
        <section>
            <h4>Incomes:</h4>
            <ul id = 'incomeList'>

            </ul>
        </section>
        <section>
            <h4>Expenses:</h4>
            <ul id = 'expenseList'>

            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
