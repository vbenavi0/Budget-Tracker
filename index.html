<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Budget Tracker</h1>
        <h2 id = "budgetTotal">Budget Total: $0.00</h2>
        <figure id = 'incBar'><figure id = 'expBar'></figure></figure> <br>
        <figcaption id = 'barNums'>Income: $0.00 / Expense: $0.00</figcaption> <br>
        <section id="incExp">
            <section id = 'income'>
                <h3 id = 'incTotal'>Income Total: $0.00</h3>
                <h4>Add New Income: </h4>
                <form onsubmit="event.preventDefault(); budget1.addIncome()">
                    <label for="incomeNum">Add Income Amount: </label><br>
                    <input type="text" name="incomeNum" id="incomeNum" placeholder="0.00"> <br>
                    <label for="incomeDesc">Add Income Description: </label><br>
                    <input type="text" name="incomeDesc" id="incomeDesc" placeholder="Income"> <br><br>
                    <input type="submit">
                </form>
                <p id = 'incomeWarning' class = 'warning'></p>
                <ul id = 'incomeList'>
    
                </ul>
            </section>    
            <section id = 'expense'>
                <h3 id = 'expTotal'>Expense Total: $0.00</h3>
                <h4>Add New Expense: </h4>
                <form onsubmit="event.preventDefault(); budget1.addExpense()">
                    <label for="expenseNum">Add Expense Amount: </label><br>
                    <input type="text" name="expenseNum" id="expenseNum" placeholder="0.00"> <br>
                    <label for="expenseDesc">Add Expense Description: </label><br>
                    <input type="text" name="expenseDesc" id="expenseDesc" placeholder="Expense"> <br><br>
                    <input type="submit">
                </form>
                <p id = 'expenseWarning' class = 'warning'></p>
                <ul id = 'expenseList'>
    
                </ul>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
